  <body>
    <div class="contents-layout contents-videoconf">
      <h4 class="content-title" style="text-align: center">Video Conference</h4>

      <div class="row mt-4">
        <div class="col-sm-6 reg-videoconf">
          <div class="card activated mb-3">
            <div class="card-header">영상 회의실 등록</div>
            <div class="card-body">
              <div class="box-input-wrap reg-box">
                <input
                  type="text"
                  maxlength="32"
                  placeholder="title"
                  id="title"
                  style="max-width: 100%"
                />
                <input
                  type="password"
                  maxlength="6"
                  placeholder="secret"
                  id="secret"
                  style="margin-right: 5px; max-width: 30%"
                />
                <button type="button" class="button-default" id="regRoomBtn">
                  등록
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-md-3 g-2 mt-1" id="roomlist"></div>
    </div>

    <div
      class="modal fade"
      id="conferenceModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
      data-backdrop="false"
      style="background: rgba(255, 255, 255, 1); padding: 0px"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div
            class="modal-body"
            style="text-align: center; padding: 0px 0px 5px 0px"
          >
            <div class="modal-header modal-footer mt-5">
              <div class="btn-group" role="group">
                <div style="margin-right: 5px">
                  <div class="input-group">
                    <label class="input-group-text" for="inputGroupSelect01"
                      ><i class="bi bi-mic"></i
                    ></label>
                    <select
                      class="form-select"
                      id="audioSource"
                      style="max-width: 150px"
                    ></select>
                    &nbsp;&nbsp;
                    <label class="input-group-text" for="inputGroupSelect01"
                      ><i class="bi bi-camera-video"></i
                    ></label>
                    <select
                      class="form-select"
                      id="videoSource"
                      style="max-width: 150px"
                    ></select>
                  </div>
                </div>

                <div>
                  <button type="button" class="btn btn-warning" id="hangupBtn">
                    <i class="bi bi-box-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="row row-cols-3 row-cols-md-3 g-2 mt-1" id="videoList">
