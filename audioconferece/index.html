<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="WebRTC Audio Conference" />
    <title>OMNITALK :: Audio Conference</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/omnitalk-ts-sdk@latest"></script>

    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./assets/app.css" />
  </head>
  <body>
    <div class="contents-layout d-flex flex-column">
      <h4 class="content-title" style="text-align: center">
        Audio Conference Call
      </h4>
      <div class="row mt-4 d-flex justify-content-center">
        <div class="col-sm-6">
          <div class="card activated mb-3">
            <div class="card-header">음성 회의실 등록</div>
            <div class="card-body">
              <div class="box-input-wrap mb-3 d-flex justify-content-flex-end">
                <input
                  type="text"
                  maxlength="32"
                  placeholder="title"
                  id="title"
                  style="max-width: 100%"
                />
                <input
                  type="password"
                  maxlength="6"
                  placeholder="secret"
                  id="secret"
                  style="margin-right: 5px; max-width: 30%"
                />
                <button type="button" class="button-default" id="regRoomBtn">
                  등록
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-2 mt-1 d" id="roomlist"></div>
    </div>

    <div
      class="modal fade"
      id="conferenceModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
      data-backdrop="false"
      style="background: rgba(255, 255, 255, 1); padding: 0px"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header modal-footer mt-5">
            <div class="btn-group" role="group">
              <div style="margin-right: 5px">
                <div class="input-group">
                  <label class="input-group-text" for="inputGroupSelect01"
                    ><i class="bi bi-mic"></i
                  ></label>
                  <select
                    class="form-select"
                    id="audioSource"
                    style="max-width: 150px"
                  ></select>
                </div>
              </div>

              <div>
                <button type="button" class="btn btn-warning" id="leaveBtn">
                  <i class="bi bi-box-arrow-right"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="modal-body">
            <div class="row d-flex justify-content-center" id="partilist"></div>
          </div>
        </div>
      </div>
    </div>

    <audio id="bell" src="https://omnitalk.io/media/bell.mp3"></audio>
    <audio id="bye" src="https://omnitalk.io/media/bye.mp3"></audio>
  </body>
</html>
