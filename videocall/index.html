<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="WebRTC Video Call" />
    <title>OMNITALK :: Video Call</title>
    <meta name="theme-color" content="#E86B3A" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/omnitalk-ts-sdk@latest"></script>

    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./assets/app.css" />
  </head>
  <body>
    <div class="contents-layout">
      <h4 class="content-title" style="text-align: center">Video Call</h4>
      <div class="row mt-4">
        <div class="col-sm-6 caller">
          <div class="card activated mb-3">
            <div class="card-header">Step1. 내 번호 등록</div>
            <div class="card-body">
              <p class="card-text">숫자나 문자, 이메일 주소등을 입력하세요.</p>
              <div class="box-input-wrap mt-3 reg-box">
                <input
                  type="text"
                  maxlength="32"
                  placeholder="123456"
                  id="regNum"
                />
                <button type="button" class="button-default" id="regBtn">
                  번호 등록
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 callee">
          <div class="card deactivated mb-3">
            <div class="card-header">Step2. 상대 번호</div>
            <div class="card-body">
              <p class="card-text">상대방의 번호를 입력하세요.</p>
              <div class="box-input-wrap mt-3 call-box">
                <input
                  type="text"
                  maxlength="32"
                  placeholder="123456"
                  id="callNum"
                  disabled
                />
                <button
                  type="button"
                  class="button-default"
                  id="callBtn"
                  disabled
                >
                  전화 걸기
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="videoCallModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
      data-backdrop="false"
      style="background: rgba(255, 255, 255, 1)"
    >
      <div class="modal-dialog .modal-lg">
        <div class="modal-content mt-5">
          <div class="modal-header modal-footer">
            <div class="btn-group" role="group">
              <div style="margin-right: 5px">
                <div class="input-group">
                  <label class="input-group-text" for="inputGroupSelect01"
                    ><i class="bi bi-mic"></i
                  ></label>
                  <select
                    class="form-select"
                    id="audioSource"
                    style="max-width: 150px"
                  ></select>
                  &nbsp;&nbsp;
                  <label class="input-group-text" for="inputGroupSelect01"
                    ><i class="bi bi-camera-video"></i
                  ></label>
                  <select
                    class="form-select"
                    id="videoSource"
                    style="max-width: 150px"
                  ></select>
                </div>
              </div>

              <div>
                <button type="button" class="btn btn-warning" id="hangupBtn">
                  <i class="bi bi-box-arrow-right"></i>
                </button>
              </div>
            </div>
          </div>

          <div
            class="modal-body"
            style="text-align: center; padding: 0px 0px 5px 0px"
          >
            <div>
              <div>
                <video
                  id="Omnitalk-RemoteVideo-0"
                  autoplay
                  playsinline
                  style="width: 100%; background: black"
                ></video>
              </div>
              <div>
                <video
                  id="Omnitalk-LocalVideo-0"
                  autoplay
                  playsinline
                  style="width: 20%; position: absolute; right: 20px; top: 20px"
                ></video>
              </div>
            </div>

            <div style="clear: both">
              <button
                type="button"
                class="btn btn-outline-success"
                id="answerBtn"
                style="display: none"
              >
                <i class="bi bi-telephone-inbound" style="font-size: 1.2em"></i>
              </button>
              <button
                type="button"
                class="btn btn-outline-danger"
                id="leaveBtn"
              >
                <i class="bi bi-telephone-x" style="font-size: 1.2em"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio
      id="ringbacktone"
      src="https://omnitalk.io/media/ring2.mp3"
      loop="loop"
    ></audio>
    <audio
      id="ringtone"
      src="https://omnitalk.io/media/ring1.mp3"
      loop="loop"
    ></audio>
  </body>
</html>
